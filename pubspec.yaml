name: chat_app
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_analytics: ^5.0.1
  provider: ^3.1.0
  connectivity: ^0.4.3+7
  shared_preferences: ^0.5.3+4
  http: ^0.12.0+2
  webview_flutter: ^0.3.13
  flushbar: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/locale
    # Locale
    - assets/locale/en/main.json
    - assets/locale/vi/main.json
    - assets/locale/en/common.json
    - assets/locale/vi/common.json

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf
    - family: Nunito_Bold
      fonts:
        - asset: assets/fonts/Nunito/Nunito-Bold.ttf
    - family: Nunito_Light
      fonts:
        - asset: assets/fonts/Nunito/Nunito-Light.ttf
    - family: Nunito_Semi_Bold
      fonts:
        - asset: assets/fonts/Nunito/Nunito-SemiBold.ttf
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
