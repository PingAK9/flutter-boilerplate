name: my_app
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  ping9:
    path: ./modules/ping9

  flutter_icons: ^1.1.0

  url_launcher: ^5.4.5
  shimmer: ^1.1.1
  flutter_bloc: ^6.0.5


  # git
  mylocalize:
    git:
      url: git://github.com/PingAK9/my-flutter-plugin.git
      path: packages/my_localize
  myloading:
    git:
      url: git://github.com/PingAK9/my-flutter-plugin.git
      path: packages/my_loading
  mynativewidget:
    git:
      url: git://github.com/PingAK9/my-flutter-plugin.git
      path: packages/my_native_widget

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/locale/
    - assets/images/ui/
    # Locale
    - assets/locale/en/
    - assets/locale/vi/